<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--<script src="../bower_components/angular/angular.js"></script>
	<script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    -->
    <!--<script src="script/controllers/main-controller.js"></script>-->
    <script src="http://gregpike.net/demos/angular-local-storage/src/angular-local-storage.js"></script>
    <script src="http://gregpike.net/demos/angular-local-storage/src/common.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
    </head>
  <body ng-controller="MyController">
    <header>
      <h1 class="text-center">Student Survival Guide</h1>
    </header>
    <div class="list-group">
      <div class="list-group-item">
        
        <section ng-controller="courseController as courses">
        <!-- Navigation is created dynamically -->
          <ul class="nav nav-pills text-center">
            <li ng-class="{ active:courses.showTask($index) }" ng-repeat="tab in tabs" id="$index">
              <a href="" ng-click="courses.setCourse($index)">{{ tab.courseName }}</a>
              
            </li>
          </ul>
          
          <h3>{{tabs[courses.course].courseDesc}}</h3>
          <input type="text" ng-model="data.task" placeholder="Add a task here...">
          <button type="button" ng-click="addTask(tabs[courses.course].id)">ADD</button>
          <ul>
          <li ng-repeat="courseTask in tabs[courses.course].tasks">{{courseTask}} <button type="button" ng-click="removeTask(tabs[courses.course].id, 0, courseTask)">Remove</button></li>
          <!--(tabs[courses.course].id, courseTask)"-->
          </ul>
          </section>
          
      </div>
    </div>
  </body>
</html>
